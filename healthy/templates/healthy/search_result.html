<p><b>{{ query }}</b>에 대한 검색 결과입니다. </p>

<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_reviews' product.product_id %}">
                {{ product.product_name }}
            </a>
        </li>
    {% empty %}
        <!--<li>검색 결과가 없습니다.</li>-->
    {% endfor %}
</ul>
