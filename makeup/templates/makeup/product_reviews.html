<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* 연보라 배경 */
            font-family: 'Arial', sans-serif;
            color: #5e548e;
        }
        h1 {
            font-weight: bold;
            color: #4b3f72;
        }
        .review-list {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto; /* 스크롤 가능 */
        }
        .info-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .wordcloud-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .content-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">{{ product.product_name }}</h1>

        <div class="row content-container">
            <!-- 왼쪽: 제품 정보 -->
            <div class="col-md-4">
                <div class="info-container">
                    <img src="{{ product.image_url }}" alt="{{ product.product_name }}" class="product-image mb-3">
                    <p><strong>제품명:</strong> {{ product.product_name }}</p>
                </div>
            </div>

            <!-- 오른쪽: 워드 클라우드 및 리뷰 -->
            <div class="col-md-8">
                <div class="wordcloud-container mb-4">
                    <h2 class="text-center">워드 클라우드</h2>
                    <img src="{% url 'product_reviews_wordcloud_make' product.id %}" alt="워드 클라우드" class="product-image">
                </div>
                <div class="review-list">
                    <h2>리뷰</h2>
                    <ul>
                        {% for review in reviews %}
                            <li>{{ review.review_data }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
