{% extends "luxury_beauty/base.html" %}
{% block content %}
<h2>{{ category }} 카테고리</h2>
{% if error %}
    <p>{{ error }}</p>
{% else %}
    <h1>"{{ query }}" 검색 결과</h1>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            {% if product.image %}
                <img src="data:image/png;base64,{{ product.image }}" alt="상품 이미지">
            {% endif %}
            <img src="data:image/png;base64,{{ product.wordcloud }}" alt="워드클라우드">
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
