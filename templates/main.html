<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurly Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* 연보라 계열 배경 */
            font-family: 'Arial', sans-serif;
            color: #5e548e; /* 연보라 계열 글씨 색상 */
        }
        h1 {
            color: #4b3f72; /* 제목 색상 */
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .img-fluid {
            border-radius: 15px;
            object-fit: cover;
        }
        .category-name {
            font-weight: bold;
            color: #4b3f72;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Real Reviews, Real Beauty</h1>
    <!-- 카테고리 카드 -->
    <div class="container">
        <div class="row justify-content-center mb-4">
            <!-- Health -->
            <div class="col-md-3 text-center">
                <a href="/health/" style="text-decoration: none;">
                    <div class="card p-3">
                        <img src="{{ img_url.health }}" alt="Health" class="img-fluid">
                        <p class="category-name">Health</p>
                    </div>
                </a>
            </div>
            <!-- Makeup -->
            <div class="col-md-3 text-center">
                <a href="/makeup/" style="text-decoration: none;">
                    <div class="card p-3">
                        <img src="{{ img_url.makeup }}" alt="Makeup" class="img-fluid">
                        <p class="category-name">Makeup</p>
                    </div>
                </a>
            </div>
            <!-- Skincare -->
            <div class="col-md-3 text-center">
                <a href="/skincare/" style="text-decoration: none;">
                    <div class="card p-3">
                        <img src="{{ img_url.skin }}" alt="Skincare" class="img-fluid">
                        <p class="category-name">Skincare</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Haircare -->
            <div class="col-md-3 text-center">
                <a href="/haircare/" style="text-decoration: none;">
                    <div class="card p-3">
                        <img src="https://via.placeholder.com/150" alt="Haircare" class="img-fluid">
                        <p class="category-name">Haircare</p>
                    </div>
                </a>
            </div>
            <!-- Luxury Beauty -->
            <div class="col-md-3 text-center">
                <a href="/luxury_beauty/" style="text-decoration: none;">
                    <div class="card p-3">
                        <img src="{{ img_url.luxury }}" alt="Luxury Beauty" class="img-fluid">
                        <p class="category-name">Luxury Beauty</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
